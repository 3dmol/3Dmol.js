<!DOCTYPE html>
<html>
<head>
<title>3Dmol.js Viewer</title>
<script src="build/3Dmol.js"></script>
<style>
* {
	margin: 0;
	padding: 0;
    font-family: Futura, "Trebuchet MS", Arial, sans-serif;
}


.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,.5);

}
li{

}

}

    text-align:left;

}
h3{
    background-color:rgba(0,0,102,.5);
    margin:5px;
    padding-left:10px;
    color:white;
    border-radius: 15px 50px

}
.sidenav input{
    width:80%;
    margin: 0 auto;
}

.closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px !important;
    margin-left: 50px;
    color:black;
    
}

    position : relative;

    margin:8px;
    margin-left:16px;

    bottom: 0;
}

    display:none;
    text-align:left;
    padding:10px;
}
ul{
    height:100%;
}
</style>
<script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)

            'ga');

</script>
<script>
    var glviewer = null;
    //http://localhost/$3Dmol/viewer.html?pdb=1ycr&style=cartoon&addstyle=line&select=chain~A&colorbyelement=whiteCarbon&style=surface,opacity~.8&select=chain~B&addstyle=stick&select=chain~B,resn~TRP&style=sphere

    //Process commands, in order, and run on viewer (array of strings split on '&')
    var runcmds = function(cmds, viewer) {

        var currentsel = {};

        for (var i = 0; i < cmds.length; i++) {
            var kv = cmds[i].split('=');
            var cmdname = kv[0];
            var cmdobj = $3Dmol.specStringToObject(kv[1]);

            if (cmdname == 'select')
                currentsel = cmdobj;
            else if (cmdname == 'surface') {
                viewer.addSurface($3Dmol.SurfaceType.VDW, cmdobj, currentsel,
                        currentsel);
            } else if (cmdname == 'style') {
                viewer.setStyle(currentsel, cmdobj);
            } else if (cmdname == 'addstyle') {
                viewer.addStyle(currentsel, cmdobj);
            } else if (cmdname == 'labelres') {
                viewer.addResLabels(currentsel, cmdobj);
            } else if (cmdname == 'colorbyelement') {
                if (typeof ($3Dmol.elementColors[cmdobj.colorscheme]) != "undefined")
                    viewer.setColorByElement(currentsel,
                            $3Dmol.elementColors[cmdobj.colorscheme]);
            } else if (cmdname == 'colorbyproperty') {
                if (typeof (cmdobj.prop) != "undefined"
                        && typeof ($3Dmol.Gradient[cmdobj.scheme]) != "undefined") {
                    viewer.setColorByProperty(currentsel, cmdobj.prop,
                            new $3Dmol.Gradient[cmdobj.scheme]());
                }
            }

        }

    };
    function run() {

                        try {
                            var url = window.location.search.substr(1);
                            var cmds = url.split("&");
                            var first = cmds.splice(0, 1)[0];
                            var pos = first.indexOf('=');
                            var src = first.substring(0, pos), data = first
                                    .substring(pos + 1);
                            var type = "pdb";

                            glviewer = $3Dmol.createViewer("gldiv", {
                                defaultcolors : $3Dmol.rasmolElementColors
                            });
                            glviewer.setBackgroundColor(0xffffff);

                            if (src == 'pdb') {
                                data = data.toUpperCase();
                                if (!data.match(/^[1-9][A-Za-z0-9]{3}$/)) {
                                    alert("Wrong PDB ID");
                                    return;
                                }
                                data = "http://files.rcsb.org/view/" + data
                                        + ".pdb";
                                type = "pdb";
                            } if (src == 'cif') {
                                data = data.toUpperCase();
                                if (!data.match(/^[1-9][A-Za-z0-9]{3}$/)) {
                                    alert("Wrong PDB ID");
                                    return;
                                }
                                data = "http://files.rcsb.org/view/" + data
                                        + ".cif";
                                type = "cif";
                            } else if (src == 'cid') {
                                type = "sdf";
                                data = "http://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/cid/"
                                        + data + "/SDF?record_type=3d";
                            } else if (src == 'mmtf') {
                                data = data.toUpperCase();
                                data = 'http://mmtf.rcsb.org/full/' + data + '.mmtf';
                                type = 'mmtf';
                            } else { //url
                                //try to extract extension
                                type = data.substr(data.lastIndexOf('.') + 1);
                                if(type == 'gz') {
                                    var base = data.substr(0,data.lastIndexOf('.'));
                                    type = base.substr(base.lastIndexOf('.')) + '.gz';
                                }
                            }
                            if (cmds[0] && cmds[0].indexOf('type=') == 0) {
                                type = cmds[0].split('=')[1];
                            }

                            var start = new Date();

                            if (/\.gz$/.test(data) || type == 'mmtf') { //binary data
                                $.ajax({url:data, 
                                    type: "GET",
                                    dataType: "binary",
                                    responseType: "arraybuffer",
                                    processData: false,
                                    success: function(ret, txt, response) {
                                        console.log("mtf fetch " + (+new Date() - start) + "ms");
                                        var time = new Date();
                                        glviewer.addModel(ret, type);
                                        runcmds(cmds, glviewer);
                                        glviewer.render();
                                        glviewer.zoomTo();
                                        console.log("mtf load " + (+new Date() - time) + "ms");

                                }}).fail(function() {
                                    //if couldn't get url natively, go through echo server
                                    $.ajax({ url:"echo.cgi", 
                                        data: { 'url' : data },
                                        processData: false,
                                        responseType: "arraybuffer",
                                        dataType: "binary",
                                        success: function(ret, txt, response) {

                                        glviewer.addModel(ret, type);
                                        runcmds(cmds, glviewer);
                                        glviewer.render();
                                        glviewer.zoomTo();
                                    }})
                                });
                            } else {
                                $.get(data, function(ret, txt, response) {
                                    console.log("alt fetch " + (+new Date() - start) + "ms");
                                    var time = new Date();
                                    glviewer.addModel(ret, type);
                                    runcmds(cmds, glviewer);
                                    glviewer.render();
                                    glviewer.zoomTo();
                                    console.log("alt load " + (+new Date() - time) + "ms");

                                }).fail(function() {
                                    //if couldn't get url natively, go through echo server
                                    $.post("echo.cgi", {
                                        'url' : data
                                    }, function(ret, txt, response) {
                                        if(src == 'pdb' && (ret.search("We're sorry, but the requested") >= 0 || ret == "")) {
                                            //really large files aren't available in pdb format
                                            type = 'cif';
                                            data = data.replace(/pdb$/,'cif');
                                            $.post("echo.cgi",{
                                                'url' : data
                                            }, function(ret, txt, response) {

                                                glviewer.addModel(ret, type);
                                                runcmds(cmds, glviewer);
                                                glviewer.render();
                                                glviewer.zoomTo();
                                            })
                                        } else {
                                            glviewer.addModel(ret, type);
                                            runcmds(cmds, glviewer);
                                            glviewer.render();
                                            glviewer.zoomTo();
                                        }
                                    });
                                });
                            }
                        }

                        catch (e) {
                            console
                                    .error("Could not instantiate viewer from supplied url: '"
                                            + e + "'");
                            window.location = "http://get.webgl.org";

                        }
                    }

    $(document).ready(function(){run();});               
                   
function handleInputs(){
    //handles all of the input fields
    var page_url=window.location.href.substring(window.location.href.indexOf("?")+1);
    page_url=page_url.split("&");
    var model_input=document.getElementById("model_input").value;
    var new_url="";
    page_url[0]=page_url[0].substring(0,page_url[0].indexOf("=")+1)+model_input;
    for(var i=0;i<page_url.length;i++){
        new_url+=page_url[i];
        if(i!==page_url.length-1)
            new_url+="&";
    }
    setURL("viewer.html?"+new_url);
    run();
}
function setURL(urlPath){
     window.history.pushState({"html":"test","pageTitle":"test"},"", urlPath);
 }
function openNav() {
    var page_url=window.location.href;
    document.getElementById("mySidenav").style.width = "300px";
    document.getElementById("menu").style.visibility="hidden";
    //document.getElementById("url").value=window.location.href.substring(window.location.href.indexOf("?")+1);
    document.getElementById("mySidenav").style.pointerEvents="none";
    document.getElementById("model_input").value=page_url.indexOf("pdb")!==-1 ? page_url.substring(page_url.indexOf("pdb")+4,page_url.indexOf("&")) : page_url.substring(page_url.indexOf("url")+4,page_url.indexOf("&"));

    glviewer.zoomTo();
    $("canvas").mousedown(function(){
             var elements=document.getElementsByClassName("option");
            for(var i=0;i<elements.length;i++){
                elements[i].style.pointerEvents="none";
            }
        }); 
    $("canvas").mouseup(function(){
            var elements=document.getElementsByClassName("option");
            for(var i=0;i<elements.length;i++){
                elements[i].style.pointerEvents="auto";
            }
        });

}


function closeNav() {
    document.getElementById("menu").style.visibility="visible";
    document.getElementById("mySidenav").style.width = "0";

}
var previousElement=null;
function expandLi(element){
    if(previousElement!==null && element!==previousElement){
        $(previousElement).animate({height:"5%"},500);
        previousElement.getElementsByClassName("container")[0].style.display="none";
        previousElement.style.backgroundColor="transparent";
    }
    if(element.style.height!=="20%"){
        $(element).animate({height:"20%"},500);
        element.getElementsByClassName("container")[0].style.display="inline";
        previousElement=element;
        previousElement.style.backgroundColor="#ffffe6";
    }
}
</script>

<body>

<span id="menu" style="font-size:30px;cursor:pointer;position:absolute;z-index:1;" onclick="openNav();">☰</span>
<div id="mySidenav" class="sidenav">
  <h1 id="header">3Dmol Viewer</h1>
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <br>
  <ul>

        <h3>File/PDB/URL</h3>
        <div class="container">
            <p>
                Choose a model through the Protien Data Bank, File, or URL.

            <input id="model_input"></input>

        <br>
    <li class="option" onclick="expandLi(this);" style="pointer-events:auto">
        <h3>Select</h3>
        <div class="container">
            <p>
                
            </p>
        </div>
        <br>
    </li>
    <li class="option" onclick="expandLi(this);" style="pointer-events:auto">
        <h3>Style</h3>
        <div class="container">
            <p>
                
            </p>
        </div>
        <br>
    </li>
    <li class="option" onclick="expandLi(this);" style="pointer-events:auto">
        <h3>Labels</h3>
        <div class="container">
            <p>
                
            </p>
        </div>
        <br>
    </li>
   <li class="option" onclick="expandLi(this);" style="pointer-events:auto">
        <h3>Surface</h3>
        <div class="container">
            <p>
                
            </p>
        </div>
        <br>
    </li>
  <button id="render" class="option" onclick="handleInputs();" style="pointer-events:auto" type="button">Render</button>
  <button id="center" class="option" onclick="glviewer.zoomTo();" style="pointer-events:auto">Center</button>
