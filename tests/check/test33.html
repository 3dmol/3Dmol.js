<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>
      $(document).ready(function() {
          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
      });
    </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          33 Programmatic cartoon <code> trace opacity arrows </code>
        </td>
      </tr>
      <tr>
        <td width="50%">
          <div id="test33" style="width: 400px; height: 400px; position: relative;"></div>
        </td>
        <script>
        
          function test(callback) {
            
              var viewer = $3Dmol.createViewer($("#test33"));
              $3Dmol.download("pdb:4YGY", viewer, {}, function(){
                  viewer.setBackgroundColor(0xffffffff);
                  viewer.setStyle({chain:'A'}, {cartoon:{arrows:true, opacity:0.8, color:'spectrum'}});
                  viewer.setStyle({chain:'B'}, {cartoon:{style:"trace"}});
                  viewer.render(callback);
              });
          }
          test();
        </script>
        <td width="50%"><img src="imgs/test33.png"></td>
      </tr>
    </table>

  </body>
</html>
