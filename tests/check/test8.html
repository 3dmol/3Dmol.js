<!DOCTYPE html>
<html>
	<head>
		 <script src="../../build/3Dmol.js"></script> 
		 <style>
            table td { text-align: center; }
            table th {padding-top: 1em;}
         </style>
	</head>
	
	<body>
		<script>
           $(document).ready(function() {
           //install a right-click handler on every canvas to export png
           $('canvas').bind('contextmenu',function(e) {
           var dt = e.currentTarget.toDataURL('image/png');
           window.location = dt;
           });
        });           
        </script>
        
		<table width="100%">
          <tr>
            <th colspan=2 height=200px>8Programmatic ArrowSpec</td>  
          </tr>
          <tr>
            <td width="50%"><div id="test9" style="width: 400px; height: 400px; position: relative;"></td>
              <script>
                (function() {
                   var viewer = $3Dmol.createViewer($("#test9"));
                   $3Dmol.download("pdb:4gqb",viewer,{},function(){
		           viewer.setBackgroundColor(0xffffffff);
		           viewer.addArrow({start: {x:-80.0, y:-50.0, z:0.0}, 
		                           end: {x:-50.0, y:-10.0, z:0.0},
                                   radius: 1.0,
                                   radiusRadio:2.0,
                                   mid:0.618});
		           viewer.setStyle({},{line:{}});
		           viewer.render();
		        });
              })();
             </script>
          <td width="50%"><img src="imgs/test9.png"</td>
          </tr>
		</table>

	</body>
</html>
