<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		 <script src="../../build/3Dmol.js"></script> 
		 <style>
            table td { text-align: center; }
            table th {padding-top: 1em;}
         </style>
	</head>
	
	<body>
		<script>
           $(document).ready(function() {
           //install a right-click handler on every canvas to export png
           $('canvas').bind('contextmenu',function(e) {
           var dt = e.currentTarget.toDataURL('image/png');
           window.location = dt;
           });
        });           
        </script>
        
		<table width="100%">
          <tr>
            <th colspan=2 height=200px>8 Programmatic Arrow(clickable) Line<code> hidden linewidth colorscheme color</code></td>  
          </tr>
          <tr>
            <td width="50%"><div id="test8" style="width: 400px; height: 400px; position: relative;"></td>
              <script>
                (function() {
                   var viewer = $3Dmol.createViewer($("#test8"));
                   $3Dmol.download("pdb:4DM7",viewer,{},function(){
		           viewer.setBackgroundColor(0xffffffff);
		           viewer.addArrow({start: {x:-10.0, y:0.0, z:0.0}, 
		                           end: {x:0.0, y:-10.0, z:0.0},
                                   radius: 1.0,
                                   radiusRadio:1.0,
                                   mid:1.0,
                                   clickable:true,
                                   callback:function(){
									   this.color.setHex(0xFF0000FF);
									   viewer.render();
									   }
								   });
		           viewer.setStyle({chain:'A'},{line:{hidden:true}});
		           viewer.setStyle({chain:'B'},{line:{hidden:false,
					                         linewidth:1.0,
					                         colorscheme:'greenCarbon'}});
		           viewer.setStyle({chain:'C'},{line:{hidden:false,
					                         linewidth:2.0,
					                         colorscheme:'whiteCarbon'}});
		           viewer.setStyle({chain:'D'},{line:{hidden:false,
					                         linewidth:1.0,
					                         color:'black'}});					                         					                         				  
		           viewer.render();
		        });
              })();
             </script>
          <td width="50%"><img src="imgs/test8.png"</td>
          </tr>
		</table>

	</body>
</html>
