<!DOCTYPE html>
<html>
	<head>
		 <script src="../../build/3Dmol.js"></script> 
		 <script>
			 var myFunc=functon(atom){
				 if(atom.x>-10 && atom.x<10) {
					 return true;
				 }
				 return false;
			 };
		 </script>
		 <style>
            table td { text-align: center; }
            table th {padding-top: 1em;}
         </style>
	</head>
	
	<body>
		<script>
           $(document).ready(function() {
           //install a right-click handler on every canvas to export png
           $('canvas').bind('contextmenu',function(e) {
           var dt = e.currentTarget.toDataURL('image/png');
           window.location = dt;
           });
        });           
        </script>
        
		<table width="100%">
          <tr>
            <th colspan=2 height=200px>18 Programmatic Atomspec(within)</td>  
          </tr>
          <tr>
            <td width="50%"><div id="test18" style="width: 400px; height: 400px; position: relative;"></td>
              <script>
                (function() {
                   var viewer = $3Dmol.createViewer($("#test18"));
                   $3Dmol.download("pdb:4UND",viewer,{},function(){
		           viewer.setBackgroundColor(0xffffffff);

		           viewer.setStyle({chain:'A',within:{distance:10.0,sel:{chain:'B'}}},{sphere:{color:'blue',radius:1.0}});  
		           viewer.addStyle({chain:'A'},{stick:{color:'red'}});
		                      					                              					                         				  
		           viewer.render();
		        });
              })();
             </script>
          <td width="50%"><img src="imgs/test9.png"</td>
          </tr>
		</table>

	</body>
</html>
