<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>

      $(document).ready(function() {

          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
      });
        </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          45 Isosurface<code> ccp4 format implementation isoval color alpha smoothness opacitye linewidth clickable callback</code>
        </td>
      </tr>
      <tr>
        <td width="50%"><div id="test45" style="width: 400px; height: 400px; position: relative;"></div>
      </td>
     <script>
        (function() {
    var viewer = $3Dmol.createViewer($("#test45"));
    viewer.setBackgroundColor(0xffffffff);
    function load_ccp4_map (viewer, url) {
    var req = new XMLHttpRequest();
    req.open('GET', url, true);
    req.responseType = "arraybuffer";
    req.onload = function (aEvt) {
    
    var map_data = new Int32Array(req.response);
      var voldata = new $3Dmol.VolumeData(req.response, "ccp4");
                  viewer.addIsosurface(voldata, {isoval: 0.005,
                                                 color: "blue",
                                                 alpha: 0.5,
                                                 smoothness: 10});

                  viewer.addIsosurface(voldata, {isoval: -1,
                                                 color: "red",
                                                 smoothness: 20,
                                                 linewidth:0.005,
                                                 clickable:true,
                                                 callback:
                                                 function() {
                                                     this.opacity = 0.0;
                                                     viewer.render();
                                                 }});
                  viewer.setStyle({}, {stick:{}});
                  viewer.zoomTo();
                  viewer.render(); 
    
       
    
    };
    req.send(null);
  }
     load_ccp4_map (viewer,"volData/map.ccp4");  
     viewer.render();
  })();
    </script>
        <td width="50%"><img src="imgs/test45.png"></td>
      </tr>
    </table>

  </body>
</html>
