<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>
      $(document).ready(function() {
          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
        });
    </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          63  <code>altLoc support</code>
        </td>
      </tr>
      <tr>
        <td width="50%">
<div id="test63" style="width: 400px; height: 400px; position: relative;"></div>
        </td>
        <script>

          function test(callback){
              var viewer = $3Dmol.createViewer($("#test63"));
              $3Dmol.download("pdb:1ejg",viewer,{altLoc:'*'},function(){
                  viewer.setBackgroundColor(0xffffffff);
                  viewer.setStyle({stick:{}});
                  viewer.setStyle({altLoc:'B'},{stick:{colorscheme:'greenCarbon'}});
                  viewer.setStyle({altLoc:'C'},{stick:{colorscheme:'cyanCarbon'}});
                  viewer.render(callback);
              });
          }
          test();
        </script>
        <td width="50%"><img src="imgs/test63.png"></td>
      </tr>
    </table>

  </body>
</html>
