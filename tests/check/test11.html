<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		 <script src="../../build/3Dmol.js"></script> 
		 <style>
            table td { text-align: center; }
            table th {padding-top: 1em;}
         </style>
	</head>
	
	<body>
		<script>
           $(document).ready(function() {
           //install a right-click handler on every canvas to export png
           $('canvas').bind('contextmenu',function(e) {
           var dt = e.currentTarget.toDataURL('image/png');
           window.location = dt;
           });
        });           
        </script>
        
		<table width="100%">
          <tr>
            <th colspan=2 height=200px>11 Programmatic Sphere <code>hidden radius colorscheme color outline</code></td>  
          </tr>
          <tr>
            <td width="50%"><div id="test11" style="width: 400px; height: 400px; position: relative;"></td>
              <script>
                (function() {
                   var viewer = $3Dmol.createViewer($("#test11"));
                   $3Dmol.download("pdb:2ABJ",viewer,{},function(){
		           viewer.setBackgroundColor(0xffffffff);
		           //viewer.enableOutline();
		           viewer.setStyle({chain:'A'},{sphere:{hidden:true}});
		           viewer.setStyle({chain:'D'},{sphere:{radius:3.0}});
		           viewer.setStyle({chain:'G'},{sphere:{colorscheme:'greenCarbon'}});					                         
		           viewer.setStyle({chain:'J'},{sphere:{color:'blue'}});
		           viewer.render();
		        });
              })();
             </script>
          <td width="50%"><img src="imgs/test11.png"</td>
          </tr>
		</table>

	</body>
</html>
