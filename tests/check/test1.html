<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>
      $(document).ready(function() {
          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
      });
    </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>1 Default</td>
      </tr> 
      <tr>
        <td width="50%">
          <div id="test1" style="width: 400px; height: 400px; position: relative;"></div>
        </td>
        <script>
          var viewer = $3Dmol.createViewer($("#test1"));
          function test() {
              
              $3Dmol.download("pdb:4UND",viewer,{},function(){
                  viewer.setBackgroundColor(0xffffffff);
                  viewer.render();
              });
          }
          test();
        </script>
        <td width="50%"><img src="imgs/test1.png"></td>
      </tr>
    </table>
  </body>
</html>
