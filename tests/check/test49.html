<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>

      $(document).ready(function() {

          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
      });
        </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          49  <code> prmtop and inpcrd implementation</code>
        </td>
      </tr>
      <tr>
        <td width="50%"><div id="test49" style="width: 400px; height: 400px; position: relative;"></div>
      </td>
     <script>
    var viewer = $3Dmol.createViewer($("#test49"));
    viewer.setBackgroundColor(0xffffffff);
    var m;
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", "volData/TRPcage.prmtop", false);
    rawFile.onreadystatechange = function (){
        if(rawFile.readyState === 4){
            if(rawFile.status === 200 || rawFile.status == 0){
                var data = rawFile.responseText;
		m = viewer.addModel(data, "prmtop");	
                var File = new XMLHttpRequest();
   		File.open("GET", "volData/TRPcage.inpcrd", false);
    		File.onreadystatechange = function(){
		    if(File.readyState === 4){
	    		if(File.status === 200 || File.status == 0){
			    var coordinatesData = File.responseText;
			    m.setCoordinates(coordinatesData, "inpcrd");
			    viewer.zoomTo();
			    viewer.render();
			}
		    }
		}
		File.send(null);
	    }	
        }
    }
    rawFile.send(null);    

    </script>
        <td width="50%"><img src="imgs/test49.png"></td>
      </tr>
    </table>

  </body>
</html>
