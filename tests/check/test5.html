<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>
      $(document).ready(function() {
          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
        });
    </script>

    <table width="100%">
      <tr>
        <th colspan=2 height=200px>
          5 Embedded Cross <code>colorscheme color Stick hidden radius</code>
        </th>  <!-- descriptive title of what is being tested -->
      </tr>
      <tr>
        <td width="50%">
          <div style="width: 400px; height: 400px; position: relative;"
               class='viewer_3Dmoljs'
               data-pdb='3G5K'
               data-backgroundcolor='0xffffff'
               data-select1='chain:A' data-style1='cross:colorscheme=cyanCarbon'
               data-select2='chain:B' data-style2='cross:color=maroon'
               data-select3='chain:C' data-style3='stick:hidden=true'
               data-select4='chain:D' data-style4='stick:radius=0.1'></div>
        </td>
        <td width="50%"><img src="imgs/test5.png"></td>
      </tr>
    </table>

  </body>
</html>
