<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="../../build/3Dmol.js"></script>
        <title>3Dmol.js Tests</title>
        <style>
            #left{
                float: left;
                width:50%;
            }
            #right{
                float:right;
                width:50%;
            }
            #right ul,#left ul{
                list-style:none;
            }
            .header{
                width:50%;
                position:absolute;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
		<div id="left">
            <ul></ul>
        </div>
        <div id="right">
            <ul></ul>
        </div>
        

         <div id="externalPage"></div>
         <script>
            var test_count=64;
            function loadImages(){
         
                for(var i=1;i<test_count;i++){
                    var url="test"+i+".png";

                    var li= document.createElement('li');

                    var header= document.createElement('h3');

                    header.className="header";

                    header.innerHTML="Test "+i;

                    li.appendChild(header);
                    var img=document.createElement('img');

                    img.src="imgs/"+url;

                    li.appendChild(img);

                    document.getElementById("right").firstElementChild.appendChild(li);
                }
            }
           var image_src="";
            loadImages();

            function loadIframeImages(){
                var iframe=document.createElement('iframe');
                iframe.id="iframe";
                document.getElementById("externalPage").appendChild(iframe);
                iframe.src="test"+1+".html";
                console.log("first");
                iframe.onload=function(){
                    
                    iframe.contentWindow.viewer.render();
                };
            }                
            loadIframeImages();
         </script>

    </body>
</html>
