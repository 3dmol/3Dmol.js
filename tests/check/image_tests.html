<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="../../build/3Dmol.js"></script>
        <title>3Dmol.js Tests</title>
        <style>
            #left{
                float: left;
                width:50%;
            }
            #right{
                float:right;
                width:50%;
            }
            #right ul,#left ul{
                list-style:none;
            }
            .header{
                width:50%;
                position:absolute;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
		<div id="left">
            <ul></ul>
        </div>
        <div id="right">
            <ul></ul>
        </div>
        

         <div id="externalPage"></div>
         <script>
            var test_count=64;
            function loadImages(){
         
                for(var i=1;i<test_count;i++){
                    var url="test"+i+".png";

                    var li= document.createElement('li');

                    var header= document.createElement('h3');

                    header.className="header";

                    header.innerHTML="Test "+i;

                    li.appendChild(header);
                    var img=document.createElement('img');

                    img.src="imgs/"+url;

                    li.appendChild(img);

                    document.getElementById("right").firstElementChild.appendChild(li);
                }
            }
            var image_src=[];
            loadImages();
            var i=1;
            function getImage(i){
                    var url="test"+i+".html";
                    console.log('first');
                    loadIframe(url,function(){
                        renderCanvas(url,function(){
                            getImageSrc(url);
                        });
                    });
                }
            
            function loadIframe(url,callback){
                var iframe=document.createElement('iframe');
                iframe.id=url;
                iframe.src=url;

                document.body.appendChild(iframe);
                console.log('second');

                iframe.onload=function(){
                    callback();
                };
            }
            function renderCanvas(url,callback){
                var iframe=document.getElementById(url);
                var viewer=iframe.contentWindow.viewer;
                console.log('third');
                setTimeout(function(){
                    callback();
                },1000);
            }
            function getImageSrc(url){
                console.log('fourth');
                var iframe=document.getElementById(url);
                var canvas=iframe.contentWindow.document.getElementsByTagName('canvas')[0];
                var img= document.createElement('img');
                img.src=canvas.toDataURL('image/png');
                var li=document.createElement('li');
                img.style.width="400px";
                img.style.height="400px"
                li.appendChild(img);
                document.getElementById("left").firstElementChild.appendChild(li);

                iframe.parentElement.removeChild(iframe);
                getImage(++i);
            }

            getImage(i);
         </script>

    </body>
</html>
