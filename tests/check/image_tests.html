<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>3Dmol.js Tests</title>
        
        
        <style>
            #left{
                float: left;
                width:50%;
            }
            #right{
                float:right;
                width:50%;
            }
            #right ul,#left ul{
                list-style:none;
            }
            .header{
                width:50%;
                position:absolute;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>

        <script src="../../build/3Dmol.js"></script> 
			<div id="left">
                <ul></ul>
        	</div>
        	<div id="right">
                <ul></ul>
        	</div>
        	
         <script>
            var test_count=64;
            function loadImages(){
         
                for(var i=1;i<test_count;i++){
                    var url="test"+i+".png";

                    var li= document.createElement('li');


                    var img=document.createElement('img');

                    img.src="imgs/"+url;

                    li.appendChild(img);

                    var header= document.createElement('h3');

                    header.className="header";

                    header.innerHTML="Test "+i;

                    li.appendChild(header);

                    document.getElementById("right").firstElementChild.appendChild(li);
                }
            }
           
            loadImages();

            function loadScriptImages(){

                for(var i=1;i<test_count;i++){
                    var url="test"+i+".html";
                    var iframe=document.createElement('iframe');


                    iframe.src=url;

            $('#divId').load("test"+i+".html");
          iframe.id=url;


                    document.getElementById("#externalPage").appendChild(iframe);
                }
            }
         </script>

         <div id="externalPage"></div>
    </body>
</html>
