<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="../../build/3Dmol.js"></script>
        <title>3Dmol.js Tests</title>
        <style>
             #left{
                float: left;
                width:50%;
            }
            #right{
                float:right;
                width:50%;
            }
            #right ul,#left ul{
                list-style:none;
            }
            .header{
                width:50%;
                position:relative;
                margin: 0 auto;
            }

              #progress {
        position: fixed;
        z-index: 2147483647;
        top: 0;
        left: -6px;
        width: 0%;
        height: 2px;
        background: #b91f1f;
        -moz-border-radius: 1px;
        -webkit-border-radius: 1px;
        border-radius: 1px;
        -moz-transition: width 500ms ease-out,opacity 400ms linear;
        -ms-transition: width 500ms ease-out,opacity 400ms linear;
        -o-transition: width 500ms ease-out,opacity 400ms linear;
        -webkit-transition: width 500ms ease-out,opacity 400ms linear;
        transition: width 500ms ease-out,opacity 400ms linear
    }
    #progress.done {
        opacity: 0
    }
    #progress dd,#progress dt {
        position: absolute;
        top: 0;
        height: 2px;
        -moz-box-shadow: #b91f1f 1px 0 6px 1px;
        -ms-box-shadow: #b91f1f 1px 0 6px 1px;
        -webkit-box-shadow: #b91f1f 1px 0 6px 1px;
        box-shadow: #b91f1f 1px 0 6px 1px;
        -moz-border-radius: 100%;
        -webkit-border-radius: 100%;
        border-radius: 100%
    }
    #progress dd {
        opacity: 1;
        width: 20px;
        right: 0;
        clip: rect(-6px,22px,14px,10px)
    }
    #progress dt {
        opacity: 1;
        width: 180px;
        right: -80px;
        clip: rect(-6px,90px,14px,-6px)
    }
    @-moz-keyframes pulse {
        30% {
            opacity: 1
        }
        60% {
            opacity: 0
        }
        100% {
            opacity: 1
        }
    }
    @-ms-keyframes pulse {
        30% {
            opacity: .6
        }
        60% {
            opacity: 0
        }
        100% {
            opacity: .6
        }
    }
    @-o-keyframes pulse {
        30% {
            opacity: 1
        }
        60% {
            opacity: 0
        }
        100% {
            opacity: 1
        }
    }
    @-webkit-keyframes pulse {
        30% {
            opacity: .6
        }
        60% {
            opacity: 0
        }
        100% {
            opacity: .6
        }
    }
    @keyframes pulse {
        30% {
            opacity: 1
        }
        60% {
            opacity: 0
        }
        100% {
            opacity: 1
        }
    }
    #progress.waiting dd,#progress.waiting dt {
        -moz-animation: pulse 2s ease-out 0s infinite;
        -ms-animation: pulse 2s ease-out 0s infinite;
        -o-animation: pulse 2s ease-out 0s infinite;
        -webkit-animation: pulse 2s ease-out 0s infinite;
        animation: pulse 2s ease-out 0s infinite
    }
        </style>
    </head>
    <body>
    <div id="progress" class="waiting">
    <dt></dt>
    <dd></dd>
    </div>
            <div id="left">
                <ul></ul>
            </div>
            <div id="right">
                <ul></ul>
            </div>

         <div id="externalPage"></div>
         <script>
            var exemptions=[35];
            var surfaces = [19,24,25,26,27,57,58,59];
            var test_count=64;
            function loadImages(){
         
                for(var i=1;i<=test_count;i++){
                    if(exemptions.includes(i))
                        continue;
                    var url="test"+i+".png";
                    var div=document.createElement('div');
                    div.innerHTML="....";
                    div.style.color="rgb(255,255,255)";

                    var li= document.createElement('li');

                    var header= document.createElement('h3');

                    header.className="header";

                    header.innerHTML="Test "+i;
                    li.appendChild(header);

                    li.appendChild(div);
                    var img=document.createElement('img');
                    img.src="imgs/"+url;
                    img.id=i;
                    
                img.style.width="400px";
                img.style.height="400px";
                    li.appendChild(img);
                     document.getElementById("right").firstElementChild.appendChild(li);
                }
            }
            var image_src=[];

            loadImages();
            var i=1;
            var timein=null;
            var timeout=null;
            var percent=0;

            var current_i=1;
            function getImage(i){
                timein=new Date().getTime();
                    var url="test"+i+".html";
                    loadIframe(url,function(){
                        renderCanvas(url,function(){
                            getImageSrc(url);
                        });
                    });
            }
            
            function loadIframe(url,callback){
                var iframe=document.createElement('iframe');
                iframe.id=url;
                iframe.src=url;
                iframe.style.visibility="hidden";
                document.body.appendChild(iframe);
                iframe.onload=function(){
                    callback();
                };
            }
            function renderCanvas(url,callback){
                var iframe=document.getElementById(url);
                var test=iframe.contentWindow.test;
                if(typeof test== 'function' && surfaces.indexOf(i)===-1)
                    test(callback);
                else if(surfaces.indexOf(i)!==-1){

                setTimeout(function(){
                    callback();
                },3500);
                }
                else{

                setTimeout(function(){
                    callback();
                },1000);
                }

            }
            function getImageSrc(url){
                var iframe=document.getElementById(url);
                var canvas=iframe.contentWindow.document.getElementsByTagName('canvas')[0];
                var img= document.createElement('img');
                img.src=canvas.toDataURL('image/png');
                var li=document.createElement('li');
                img.style.width="400px";
                img.style.height="400px";
                var timestamp=document.createElement('div');

                var header= document.createElement('h3');

                header.className="header";

                header.innerHTML="Test "+i;

                li.appendChild(header);
                document.getElementById("left").firstElementChild.appendChild(li);

                iframe.parentElement.removeChild(iframe);
                
                timestamp.className="timestamp";
                li.appendChild(timestamp);

                li.appendChild(img);
                timeout=new Date().getTime();
                timestamp.innerHTML=(timeout-timein)+" ms";
                var step=(screen.width/(test_count-exemptions.length))/screen.width;
                step*=100;
                console.log(step);
                percent+=step;
                $({property: percent-step}).animate({property: percent}, {
                    duration: 1000,
                    step: function() {
                        var _percent = Math.round(this.property);
                        $('#progress').css('width',  _percent+"%");
                        if(_percent == 105) {
                            $("#progress").addClass("done");
                        }
                },
                complete: function() {
                }
                });
                if(i<test_count){
                    i++;
                    if(exemptions.includes(i))
                        i++;
                    getImage(i);
                }
            }
            setInterval(function(){
                if(i>test_count){
                    clearInterval();
                    return;
                }
                if(i===current_i){
                var img=document.createElement('img');
                img.style.width="400px";
                img.style.height="400px";
                var li = document.createElement('li');
                 var header= document.createElement('h3');

                header.className="header";

                header.innerHTML="Test "+i;
                var div=document.createElement('div');
                div.innerHTML="error";
                li.appendChild(header);

                li.appendChild(div);
                li.appendChild(img);
                document.getElementById("left").firstElementChild.appendChild(li);
                i++;
                getImage(i);
            }
            current_i=i;
            },12000);
            getImage(i);
         </script>

    </body>
</html>
