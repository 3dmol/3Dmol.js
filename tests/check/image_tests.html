<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>3Dmol.js Tests</title>
        

        <style>
            #left,#right{
                width:50%;
                padding:0;
                margin:0;

            }
            #left li,#right li{
                list-style:none;

            }
            #left img,#right img{

                width:400px;
                height:400px;

                margin: 0 auto;
            }
            #left{
                float:left;
            }
            #right{
                float:right;
            }
        </style>
    </head>
    <body>
       
        <div id="divId" style="" ></div>
        <script src="../../build/3Dmol.js"></script> 
			<div id="left">

        	</div>
        	<div id="right">

        	</div>
        	
         <script>

         var test_count=1;
         var right=document.getElementById("right");
         var left=document.getElementById("left");

         function convertCanvasToImage(canvas) {
            var image = new Image();
            image.src = canvas.toDataURL("image/png");
            return image;
        }
        
         for(var i=1;i<=test_count;i++){
         	//creates the list element
         	var li = document.createElement("li");

         	//loads the title
         	var title = document.createElement("h4");
            title.style.position="absolute";
            title.style.margin="0 auto";

         	title.align="center";

         	var text= document.createTextNode("Test "+i);

         	title.appendChild(text);

         	li.appendChild(title)
         	//loads the image
         	var img = document.createElement("img");
         	img.class = "test"+i;
         	img.src = "imgs/test"+i+".png";
         	img.ondragstart = function() { return false;}
         	li.appendChild(img);

         	right.appendChild(li);
				
         }
         for(var i=1;i<=test_count;i++){
            var img= new Image();

            $('#divId').load("test"+i+".html",function(){
                var divid=document.getElementById("#divId");
                divid.getElementsByTagName("script");
            });



            var li= document.createElement('li');
            li.id=i;
            li.appendChild(img);

            left.appendChild(li);


         }
         </script>
    </body>
</html>
