<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		 <script src="../../build/3Dmol.js"></script> 
		 <style>
            table td { text-align: center; }
            table th {padding-top: 1em;}
         </style>
	</head>
	
	<body>
		<script>
           $(document).ready(function() {
           //install a right-click handler on every canvas to export png
           $('canvas').bind('contextmenu',function(e) {
           var dt = e.currentTarget.toDataURL('image/png');
           window.location = dt;
           });
        });           
        </script>
        
		<table width="100%">
          <tr>
            <th colspan=2 height=200px>22 Programmatic <code>colorscheme map</code></td>  
          </tr>
          <tr>
            <td width="50%"><div id="test22" style="width: 400px; height: 400px; position: relative;"></td>
              <script>
                (function() {
                   var viewer = $3Dmol.createViewer($("#test22"));
                   $3Dmol.download("pdb:4UAA",viewer,{},function(){
		           viewer.setBackgroundColor(0xffffffff);
		           viewer.setStyle({chain:'A'},{cartoon:{opacity:0.5,colorscheme:{prop:'b',gradient: new $3Dmol.Gradient.Sinebow($3Dmol.getPropertyRange(viewer.selectedAtoms(),'b'))}}}); 
		           viewer.setStyle({chain:'B'},{line:{colorscheme:{prop:'partialCharge',scheme: new $3Dmol.Gradient.Sinebow($3Dmol.getPropertyRange(viewer.selectedAtoms(),'partialCharge'))}}}); 	                              					                         				  
		           viewer.render();
		        });
              })();
             </script>
          <td width="50%"><img src="imgs/test22.png"</td>
          </tr>
		</table>

	</body>
</html>
