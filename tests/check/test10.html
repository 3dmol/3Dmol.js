<!DOCTYPE html>
<html>
	<head>
		 <script src="../../build/3Dmol.js"></script> 
		 <style>
            table td { text-align: center; }
            table th {padding-top: 1em;}
         </style>
	</head>
	
	<body>
		<script>
           $(document).ready(function() {
           //install a right-click handler on every canvas to export png
           $('canvas').bind('contextmenu',function(e) {
           var dt = e.currentTarget.toDataURL('image/png');
           window.location = dt;
           });
        });           
        </script>
        
		<table width="100%">
          <tr>
            <th colspan=2 height=200px>10 Programmatic stick<code> radius singleBonds colorscheme</code></td>  
          </tr>
          <tr>
            <td width="50%"><div id="test10" style="width: 400px; height: 400px; position: relative;"></td>
              <script>
                (function() {
                   var viewer = $3Dmol.createViewer($("#test10"));
                   $3Dmol.download("cid:5",viewer,{},function(){
		           viewer.setBackgroundColor(0xffffffff);
		           viewer.setStyle({},{stick:{radius:0.5,singleBonds:true,colorscheme:'greenCarbon'}});
		           viewer.render();
		        });
              })();
             </script>
          <td width="50%"><img src="imgs/test10.png"</td>
          </tr>
		</table>

	</body>
</html>
