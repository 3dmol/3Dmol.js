<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>
      $(document).ready(function() {
          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
        });
    </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          12 Programmatic Cartoon <code>color style thickness</code>
        </td>
      </tr>
      <tr>
        <td width="50%">
          <div id="test12" style="width: 400px; height: 400px; position: relative;"></div>
        </td>
        <script>
          (function() {
              var viewer = $3Dmol.createViewer($("#test12"));
              $3Dmol.download("pdb:3VOV",viewer,{},function(){
                  viewer.setBackgroundColor(0xffffffff);
                  viewer.setStyle({chain:'A'},{cartoon:{color:'spectrum'}});
                  viewer.setStyle({chain:'B'},{cartoon:{style:'trace'}});
                  viewer.setStyle({chain:'C'},{cartoon:{color:'red'}});
                  viewer.setStyle({chain:'D'},{cartoon:{thickness:2.0}});
                  viewer.render();
              });
          })();
        </script>
        <td width="50%"><img src="imgs/test12.png"></td>
      </tr>
    </table>

  </body>
</html>
