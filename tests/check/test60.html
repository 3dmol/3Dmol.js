<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>

      $(document).ready(function() {

          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
      });
        </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          60  <code> SS map coloring</code>
        </td>
      </tr>
      <tr>
        <td width="50%"><div id="test60" style="width: 400px; height: 400px; position: relative;"></div>
      </td>
     <script>
    var viewer = $3Dmol.createViewer($("#test60"));
    viewer.setBackgroundColor(0xffffffff);

    $3Dmol.download('pdb:1pfl',viewer,{},function(m) {
        m.setStyle({'cartoon':{colorscheme:'ssPyMol'}});
       viewer.zoomTo();
       viewer.render();
    });


    </script>
        <td width="50%"></td>
      </tr>
    </table>

  </body>
</html>
