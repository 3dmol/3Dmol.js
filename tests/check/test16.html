<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <script>
      var myFunc=function(atom){
          if(atom.x>-10 && atom.x<10) {
              return true;
          }
          return false;
      };
    </script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>
      $(document).ready(function() {
          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
      });
    </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          16 Programmatic Atomspec<code>resi,bonds,predicate</code>
        </td>
      </tr>
      <tr>
        <td width="50%">
          <div id="test16" style="width: 400px; height: 400px; position: relative;"></div>
        </td>
        <script>
          function test(callback) {
          
              var viewer = $3Dmol.createViewer($("#test16"));
              $3Dmol.download("pdb:2YBB",viewer,{},function(){
                  viewer.setBackgroundColor(0xffffffff);
                  viewer.setStyle({chain:'A'},{stick:{hidden:true}});
                  viewer.setStyle({resi:91},{sphere:{color:'red',radius:5.0}});
                  viewer.setStyle({bonds:0},{sphere:{color:'fuchsia',radius:5.0}});
                  var atom={};
                  viewer.setStyle({predicate: function(atom){if(atom.chain==="K") return true;}},{sphere:{color: 'olive',radius:5.0}});
                  viewer.setStyle({chain:'B'},{sphere:{color:'blue',radius:5.0}});
                  viewer.render(callback);
              });
          }
          test();
        </script>
        <td width="50%"><img src="imgs/test16.png"></td>
      </tr>
    </table>

  </body>
</html>
