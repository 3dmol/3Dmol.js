<!DOCTYPE html>
<html>
	<head>
		 <script src="../../build/3Dmol.js"></script> 
		 <style>
            table td { text-align: center; }
            table th {padding-top: 1em;}
         </style>
	</head>
	
	<body>
		<script>
           $(document).ready(function() {
           //install a right-click handler on every canvas to export png
           $('canvas').bind('contextmenu',function(e) {
           var dt = e.currentTarget.toDataURL('image/png');
           window.location = dt;
           });
        });           
        </script>
        
		<table width="100%">
          <tr>
            <th colspan=2 height=200px>15 Programmatic Atomspec <code>resn atom elem bonds</code></td>  
          </tr>
          <tr>
            <td width="50%"><div id="test15" style="width: 400px; height: 400px; position: relative;"></td>
              <script>
                (function() {
                   var viewer = $3Dmol.createViewer($("#test15"));
                   $3Dmol.download("pdb:4DM7",viewer,{},function(){
		           viewer.setBackgroundColor(0xffffffff);

		           viewer.setStyle({chain:'A',resn:'GLU'},{sphere:{color:'cyan'}}); 
		           viewer.setStyle({chain:'B',atom:'CG'},{sphere:{color:'teal'}});         
		           viewer.setStyle({chain:'C',elem:'O'},{sphere:{color:'maroon'}});         
		           viewer.setStyle({chain:'D',bonds:0},{sphere:{color:'gray'}});                                					                         				  
		           viewer.render();
		        });
              })();
             </script>
          <td width="50%"><img src="imgs/test15.png"</td>
          </tr>
		</table>

	</body>
</html>
