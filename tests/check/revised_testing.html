<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>3Dmol.js Tests</title>
        <script src="../../build/3Dmol.js"></script> 
        <script>
        const test_count = 60;
        var current_test=1;

     	$(document).ready(function() {
          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
        });

        </script>

        <style>
        body{
        	margin:0px;
        }
        #right,#left{
        	border:1px solid black;
        }
        #right img{
        	display: block;
    		margin-left: auto;
    		margin-right: auto;
        }
        #right li{
        	width:100%;
        	list-style:none;
        }
        #right li:hover{
        	background-color:black;
        	opacity:.5;
        }
        #left{
        	position:fixed;
        	width:50%;
        	height:100vh;
        	top:0%;
        	left:0%;
        }
        </style>
    </head>
    <body>
    	<table width=100% height=100%><tr><td width=50%>
			<div id="left">
              	
        	</div>
        	</td><td width=50%>
        		<div id="right">
        		</div>
        	</td></tr></table>
         <script>
         var right = document.getElementById("right");
         for(var i=1;i<=test_count;i++){
         	//creates the list element
         	var li = document.createElement("li");


         	//loads the title
         	var title = document.createElement("h4");

         	title.align="center";

         	var text= document.createTextNode("Test "+i);

         	title.appendChild(text);

         	li.appendChild(title)
         	//loads the image
         	var img = document.createElement("img");
         	img.id = "test"+i;
         	img.src = "imgs/test"+i+".png";
         	img.ondragstart = function() { return false;}
         	li.appendChild(img);

         	li.addEventListener("click",function(e){
         		var id=e.currentTarget.childNodes[1].id
         		console.log("id : "+id);
         	});
         	right.appendChild(li);
         }
         

         </script>
    </body>
</html>
