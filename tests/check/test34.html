<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>
      $(document).ready(function() {
          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
      });
    </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          34 Programmatic cartoon <code> arrows tubes oval outline</code>
        </td>
      </tr>
      <tr>
        <td width="50%">
          <div id="test34" style="width: 400px; height: 400px; position: relative;"></div>
        </td>
        <script>
          function test(callback) {
              var viewer = $3Dmol.createViewer($("#test34"));
              $3Dmol.download("pdb:1DC9", viewer, {}, function(){
                  viewer.setBackgroundColor(0xffffffff);
                  viewer.setViewStyle({style:"outline", color:"black", width:0.1});
                  viewer.setStyle({}, {cartoon:{arrows:true, tubes:true, style:"oval", color:'white'}});
                  viewer.render(callback);
              });
          }
          test();
        </script>
        <td width="50%"><img src="imgs/test34.png"></td>
      </tr>
    </table>

  </body>
</html>
