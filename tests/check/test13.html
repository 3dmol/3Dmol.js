<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>
      $(document).ready(function() {
          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
      });
    </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          13 Cylinder(clickable)<code>radius fromCap toCap color</code>
        </td>
      </tr>
      <tr>
        <td width="50%">
          <div id="test13" style="width: 400px; height: 400px; position: relative;"></div>
        </td>
        <script>
          (function() {
              var viewer = $3Dmol.createViewer($("#test13"));
              viewer.setBackgroundColor(0xffffffff);
              viewer.addCylinder({start:{x:0.0,y:0.0,z:0.0},
                                  end:{x:10.0,y:0.0,z:0.0},
                                  radius:1.0,
                                  fromCap:1,
                                  toCap:2,
                                  color:'red',
                                  clickable:true,
                                  callback:function(){
                                      this.color.setHex(0x00FFFF00);
                                      viewer.render();
                                  }
                                 });
              viewer.addCylinder({start:{x:0.0,y:2.0,z:0.0},
                                  end:{x:0.0,y:10.0,z:0.0},
                                  radius:0.5,
                                  fromCap:false,
                                  toCap:true,
                                  color:'teal'});
              viewer.addCylinder({start:{x:15.0,y:0.0,z:0.0},
                                  end:{x:20.0,y:0.0,z:0.0},
                                  radius:1.0,
                                  fromCap:false,
                                  toCap:false});
              viewer.render();
          })();
        </script>
        <td width="50%"><img src="imgs/test13.png"></td>
      </tr>
    </table>

  </body>
</html>
