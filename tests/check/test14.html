<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>
      $(document).ready(function() {
          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
      });
        </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          14 Isosurface<code> isoval color alpha smoothness opacity wireframe linewidth clickable callback</code>
        </td>
      </tr>
      <tr>
        <td width="50%"><div id="test14" style="width: 400px; height: 400px; position: relative;"></div>
        </td>
        <script>
          function test(callback) {
            

          var viewer = $3Dmol.createViewer($("#test14"));
              viewer.setBackgroundColor(0xffffffff);


              $.get('../test_structs/benzene-homo.cube', function(data){
                  var voldata = new $3Dmol.VolumeData(data, "cube");
                  viewer.addIsosurface(voldata, {isoval: 0.01,
                                                 color: "blue",
                                                 alpha: 0.5,
                                                 smoothness: 10},callback);
                  viewer.addIsosurface(voldata, {isoval: -0.01,
                                                 color: "red",
                                                 smoothness: 5,
                                                 opacity:0.5,
                                                 wireframe:true,
                                                 linewidth:0.1,
                                                 clickable:true,
                                                 callback:
                                                 function() {
                                                     this.opacity = 0.0;
                                                     viewer.render();
                                                 }},callback);
                  viewer.setStyle({}, {stick:{}});
                  viewer.zoomTo();
                  viewer.render();
              }, 'text');

              viewer.render();
          }
          test();
        </script>
        <td width="50%"><img src="imgs/test14.png"></td>
      </tr>
    </table>

  </body>
</html>
