<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		 <script src="../../build/3Dmol.js"></script> 
		 <style>
            table td { text-align: center; }
            table th {padding-top: 1em;}
         </style>
	</head>
	
	<body>
		<script>
           $(document).ready(function() {
           //install a right-click handler on every canvas to export png
           $('canvas').bind('contextmenu',function(e) {
           var dt = e.currentTarget.toDataURL('image/png');
           window.location = dt;
           });
        });           
        </script>
        
		<table width="100%">
          <tr>
            <th colspan=2 height=200px>27 pqr b-factor<code> don't know the gray surface is correct</code></td>  
          </tr>
          <tr>
            <td width="50%"><div id="test27" style="width: 400px; height: 400px; position: relative;"></td>
              <script>
                (function() {
                   var viewer = $3Dmol.createViewer($("#test27"));
                   viewer.setBackgroundColor(0xffffffff);
                   

                   $.get('volData/1fas.pqr', function(data){
                    viewer.addModel(data, "pqr"); 
                         $.get("volData/1fas.cube",function(volumedata){
					     viewer.addSurface($3Dmol.SurfaceType.VDW, {opacity:0.85,voldata: new $3Dmol.VolumeData(volumedata, "cube"), 
							                                        volscheme: new $3Dmol.Gradient.RWB($3Dmol.getPropertyRange(viewer.selectedAtoms(),'b'))},{});
				   });           
                   viewer.zoomTo();
                   viewer.render();
                });
              })();
             </script>
          <td width="50%"><img src="imgs/test24.png"</td>
          </tr>
		</table>

	</body>
</html>
