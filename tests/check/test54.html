<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="../../build/3Dmol.js"></script>
    <style>
      table td { text-align: center; }
      table th {padding-top: 1em;}
    </style>
  </head>

  <body>
    <script>

      $(document).ready(function() {

          //install a right-click handler on every canvas to export png
          $('canvas').bind('contextmenu',function(e) {
              var dt = e.currentTarget.toDataURL('image/png');
              window.location = dt;
          });
      });
        </script>

    <table width="100%">
      <tr>
        <td colspan=2 height=200px>
          54  <code> gro implementation</code>
        </td>
      </tr>
      <tr>
        <td width="50%"><div id="test54" style="width: 400px; height: 400px; position: relative;"></div>
      </td>
     <script>
    var viewer = $3Dmol.createViewer($("#test54"), {
		defaultcolors : $3Dmol.rasmolElementColors
		});
    viewer.setBackgroundColor(0xffffffff);
    var m;
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", "volData/2water.gro", false);
    rawFile.onreadystatechange = function (){
        if(rawFile.readyState === 4){
            if(rawFile.status === 200 || rawFile.status == 0){
                var data = rawFile.responseText;
		m = viewer.addModel(data, "gro");	
		viewer.setStyle({},{sphere:{}});
		viewer.zoomTo();
		viewer.render();
	    }	
        }
    }
    rawFile.send(null);    

    </script>
        <td width="50%"><img src="imgs/test54.png"></td>
      </tr>
    </table>

  </body>
</html>
