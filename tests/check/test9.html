<!DOCTYPE html>
<html>
	<head>
		 <script src="../../build/3Dmol.js"></script> 
		 <style>
            table td { text-align: center; }
            table th {padding-top: 1em;}
         </style>
	</head>
	
	<body>
		<script>
           $(document).ready(function() {
           //install a right-click handler on every canvas to export png
           $('canvas').bind('contextmenu',function(e) {
           var dt = e.currentTarget.toDataURL('image/png');
           window.location = dt;
           });
        });           
        </script>
        
		<table width="100%">
          <tr>
            <th colspan=2 height=200px>9Programmatic Cross</td>  
          </tr>
          <tr>
            <td width="50%"><div id="test9" style="width: 400px; height: 400px; position: relative;"></td>
              <script>
                (function() {
                   var viewer = $3Dmol.createViewer($("#test9"));
                   $3Dmol.download("pdb:2EJ0",viewer,{},function(){
		           viewer.setBackgroundColor(0xffffffff);
		           viewer.setStyle({chain:'A'},{cross:{hidden:true}});
		           viewer.setStyle({chain:'B'},{cross:{hidden:false,
					                         linewidth:1.0,
					                         colorscheme:'rwb'}});
		           viewer.setStyle({chain:'C'},{cross:{hidden:false,
					                         linewidth:1.0,
					                         radius:0.5,
					                         colorscheme:'rwb'}});					                         
		           viewer.setStyle({chain:'D'},{cross:{hidden:false,
					                         linewidth:10.0,
					                         colorscheme:'rwb'}});
		           viewer.setStyle({chain:'E'},{cross:{hidden:false,
					                         linewidth:1.0,
					                         color:'black'}});	
		           viewer.render();
		        });
              })();
             </script>
          <td width="50%"><img src="imgs/test9.png"</td>
          </tr>
		</table>

	</body>
</html>
