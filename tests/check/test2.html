<!DOCTYPE html>
<html>
	<head>
		 <script src="../../build/3Dmol.js"></script> 
		 <style>
            table td { text-align: center; }
            table th {padding-top: 1em;}
         </style>
	</head>
	
	<body>
		<script>
           $(document).ready(function() {
           //install a right-click handler on every canvas to export png
           $('canvas').bind('contextmenu',function(e) {
           var dt = e.currentTarget.toDataURL('image/png');
           window.location = dt;
           });
        });           
        </script>
        
		<table width="100%">
			<tr>
              <th colspan=2 height=200px>2 Embedded Line <code>hidden linewidth colorscheme color</code> </th>  <!-- descriptive title of what is being tested -->
           </tr>
           <tr>
              <td width="50%"><div style="width: 400px; height: 400px; position: relative;" class='viewer_3Dmoljs' data-pdb='4B3Z' data-backgroundcolor='0xffffff' 
              data-select1='chain:A' data-style1='line:hidden=true' data-select2='chain:B' data-style2='line:linewidth=5.0'
              data-select3='chain:C' data-style3='line:colorscheme=greenCarbon' data-select4='chain:D' data-style4='line:color=red'></td>
              <td width="50%"><img src="imgs/test2.png"></td>
           </tr>
		</table>

	</body>
</html>
