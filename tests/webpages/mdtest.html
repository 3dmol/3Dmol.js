<!DOCTYPE html>
<html style="height: 100%">

<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <script src="http://3dmol.org/build/3Dmol-min.js"></script>
</head>

<body style="height: 100%">
  <div id="test38" style="width: 100%; height: 100%; position: relative"></div>
  <script>

    var viewer = $3Dmol.createViewer($("#test38"));

    (function () {

      $3Dmol.download("pdb:1MO8", viewer, { multimodel: true, frames: true }, function () {
        viewer.setBackgroundColor(0xffffffff);
        viewer.setStyle({}, { cartoon: { color: "spectrum" } });
        viewer.animate({ loop: "backward" });
        viewer.render();

      });
    })();

  </script>
</body>

</html>
