<!DOCTYPE html>
<html>
    <head>
        <title>3Dmol.js Vibrate Test</title>
        <script src="../build/3Dmol.js"></script> 
            
        <style> head, body {margin: 0; border: 0; padding: 0; max-height: 100vh}</style>  
        <script>
        
        $(document).ready(function() {

                var data = $("#test").val();
                
                var viewer = glviewer = $3Dmol.createViewer("gldiv", {defaultcolors: $3Dmol.rasmolElementColors});
                glviewer.setBackgroundColor(0xffffff);
                
                var m = glviewer.addModel(data, "xyz");
                
                m.setStyle({},{stick:{}});
                m.vibrate(10, 1);
                glviewer.animate({interval: 100, loop: "backAndForth"});
                
                glviewer.zoomTo();
                glviewer.render();
                           
        });
        </script>
    </head>
    <body>
         <div id="gldiv" style="width: 100%; height: 80vh; margin: 0; padding: 0; border: 0; "></div>
