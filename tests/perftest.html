<!DOCTYPE html>
<html>
    <head>
        <title>WebMol Test</title>
        <link rel="stylesheet" href="qunit.css">

        
        <style>
        	html body { padding: 0; margin: 0 }
        </style>   
        
        <script src="qunit.js"></script>        
        <script src="qunit-once.js"></script> 
        <script src="qunit-reporter-junit.js"></script>
        <script>
         
	var glviewer;
        var testsuite;  
        
        QUnit.config.autostart = false;

        //Add profile option to QUnit header
        QUnit.config.urlConfig.push({
            id: "profilecheck",
            label: "profile",
            value: "",
            tooltip: "Profile rendering"
        });        
        
        QUnit.config.urlConfig.push({
            id: "testsuite", 
            label: "Test suite",
            value: ["webmol", "glmol"],
            tooltip: "Run tests on selected software"
        });
        
        testsuite = QUnit.urlParams.testsuite || "webmol";
        var scriptsrc = (testsuite === "webmol" ? "../build/webmol-min.js" : "glmol/GLmol.js");
        
        var head = document.getElementsByTagName('head')[0];
        
        var viewerscript = document.createElement('script');
        viewerscript.type = 'text/javascript';
        viewerscript.src = scriptsrc;
        
        var testscript = document.createElement('script');
        testscript.type= 'text/javascript';
        testscript.src= testsuite + '/perftest.js';
        
        head.appendChild(viewerscript);
        head.appendChild(testscript);
        
        </script> 
        
</head>
<body>

    <div id="gldiv" style="width: 40%; height: 90vh; display: inline-block;"></div>
    <div style="display: inline-block; vertical-align: top; max-width: 50%;">
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </div>
                

</body>
</html>
