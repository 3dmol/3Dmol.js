name: NodeJS with Gulp

on:
  pull_request:
  push:
    branches: [master]
  workflow_dispatch:
  

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm i -g npm@latest
        npm install
        npm run build
