name: 3Dmol.js CI

on:
  pull_request:
  push:
    branches: [master]
  workflow_dispatch:
  

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cisagov/action-disable-apparmor@437d94f26a2e4bf8c03acfb500a6afc688b497db # to run on 24.04
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # As our package has a postInstall script, which in turn calls `npm run build`, hence we do not need a explicit job for that
      - name: Install Dependencies & Build 3dmol.js
        run: npm install 

      - name: Test    
        run: npm test

