name: glcheck
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:
  
jobs:
  glcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2.4.0
      - run: npm install
      - run: npm run build
      - run: npm run test
  
